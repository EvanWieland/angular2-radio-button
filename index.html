<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular2 Radio Button Example</title>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>


    <script>
        System.config({
            packages: {
                "modules/ng-school": {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('modules/ng-school/controls/RadioButtonExample')
                .then(null, console.error.bind(console));
    </script>

</head>
<body>
<radio-button-app></radio-button-app>
</body>
</html>
